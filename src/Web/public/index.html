<!DOCTYPE html>
<html lang="en" class="beauty-scroll">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- 初次加载  -->
    <style>
        #loading-mask {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            user-select: none;
            z-index: 9999;
            overflow: hidden;
            background: radial-gradient(circle at 1px 1px, #E4E4E4 1px, #FDFDFD 0);
            background-size: 16px 16px;
        }
        
        .loading-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            text-align: center;
            transform: translate(-50%, -100%)
        }
        
        .loading-tips {
            margin-top: 10px;
            color: #595959;
            font-weight: 400;
            font-size: 14px;
        }
        
        .loading-dot {
            animation: antRotate 1.2s infinite linear;
            transform: rotate(45deg);
            position: relative;
            display: inline-block;
            font-size: 40px;
            width: 40px;
            height: 40px;
            box-sizing: border-box
        }
        
        .loading-dot i {
            width: 20px;
            height: 20px;
            position: absolute;
            display: block;
            background-color: #1890ff;
            border-radius: 100%;
            transform: scale(.75);
            transform-origin: 50% 50%;
            opacity: .3;
            animation: antSpinMove 1s infinite linear alternate
        }
        
        .loading-dot i:nth-child(1) {
            top: 0;
            left: 0
        }
        
        .loading-dot i:nth-child(2) {
            top: 0;
            right: 0;
            -webkit-animation-delay: .4s;
            animation-delay: .4s
        }
        
        .loading-dot i:nth-child(3) {
            right: 0;
            bottom: 0;
            -webkit-animation-delay: .8s;
            animation-delay: .8s
        }
        
        .loading-dot i:nth-child(4) {
            bottom: 0;
            left: 0;
            -webkit-animation-delay: 1.2s;
            animation-delay: 1.2s
        }
        
        @keyframes antRotate {
            to {
                -webkit-transform: rotate(405deg);
                transform: rotate(405deg)
            }
        }
        
        @-webkit-keyframes antRotate {
            to {
                -webkit-transform: rotate(405deg);
                transform: rotate(405deg)
            }
        }
        
        @keyframes antSpinMove {
            to {
                opacity: 1
            }
        }
        
        @-webkit-keyframes antSpinMove {
            to {
                opacity: 1
            }
        }
        
        body {
            margin: 0 !important;
        }
    </style>

    <title> </title>
    <script src='<%= BASE_URL %>config/starter.js'>
    </script>
    <link rel="stylesheet" type="text/css" media="print" href="<%= BASE_URL %>print/print-lock.css">
    <!-- require cdn assets css -->
    <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.css) { %>
        <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" />
        <% } %>
</head>

<body>
    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
                Please enable it to continue.</strong>
    </noscript>
    <div id="popContainer" class="beauty-scroll" style="height: 100vh; overflow: hidden;background-image: url('/images/svg/bg.svg')">
        <div id="app">
            <div id="loading-mask">
                <div class="loading-wrapper">
                    <span class="loading-dot loading-dot-spin"><i></i><i></i><i></i><i></i></span>
                    <div class="loading-tips">应用加载中，请稍等片刻...</div>
                </div>
            </div>
        </div>
    </div>
    <!-- require cdn assets js -->
    <% for (var i in htmlWebpackPlugin.options.cdn && htmlWebpackPlugin.options.cdn.js) { %>
        <script type="text/javascript" src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
        <% } %>
            <script async type="text/javascript" src="/static/cdn/pinyin.js"></script>
            <script async type="text/javascript" src="/tinymce/tinymce.min.js"></script>
            <script>
                window.echarts || document.write('<script async type="text/javascript" src="/static/cdn/echarts.min.js">\x3C/script>')
            </script>
</body>

</html>
